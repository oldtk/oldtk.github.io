<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ermis & Eleni Soundboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="jam">
        <input type="text" placeholder="Jam on!" id="jam-input">
        <button id="jam-button">Play</button>
        <button id="stop-button">Stop</button>
        <p id="jam-text">BPM: 180</p>
        <input type="range" min="50" max="500" value="180" class="slider" id="jam-range">
    </div>

    <div class="usage">
        <p>Usage:</p>
        <p>1. Click on the buttons to play the sounds</p>
        <p>2. Type in the input field and click "Play" to jam</p>
        <p>3. Use the slider to change the BPM</p>
        <p>4. You can add spaces to delay sounds</p>
    </div>

    <div class="soundboard">
        <button class="ermis-button" id="er1">α</button>
        <button class="ermis-button" id="er2">β</button>
        <button class="ermis-button" id="er3">γ</button>
        <button class="ermis-button" id="er4">δ</button>
        <button class="ermis-button" id="er5">ε</button>
        <button class="ermis-button" id="er6">ζ</button>
        <button class="ermis-button" id="er7">η/ι/υ</button>
        <button class="ermis-button" id="er8">θ</button>
        <button class="ermis-button" id="er9">κ</button>
        <button class="ermis-button" id="er10">λ</button>
        <button class="ermis-button" id="er11">μ</button>
        <button class="ermis-button" id="er12">ν</button>
        <button class="ermis-button" id="er13">ξ</button>
        <button class="ermis-button" id="er14">ο/ω</button>
        <button class="ermis-button" id="er15">π</button>
        <button class="ermis-button" id="er16">ρ</button>
        <button class="ermis-button" id="er17">σ</button>
        <button class="ermis-button" id="er18">τ</button>
        <button class="ermis-button" id="er19">φ</button>
        <button class="ermis-button" id="er20">χ</button>
        <button class="ermis-button" id="er21">ψ</button>

        <div class="empty-cell"></div>

        <button class="eleni-button" id="el1">Α</button>
        <button class="eleni-button" id="el2">Β</button>
        <button class="eleni-button" id="el3">Γ</button>
        <button class="eleni-button" id="el4">Δ</button>
        <button class="eleni-button" id="el5">Ε</button>
        <button class="eleni-button" id="el6">Ζ</button>
        <button class="eleni-button" id="el7">Η/Ι/Υ</button>
        <button class="eleni-button" id="el8">Θ</button>
        <button class="eleni-button" id="el9">Κ</button>
        <button class="eleni-button" id="el10">Λ</button>
        <button class="eleni-button" id="el11">Μ</button>
        <button class="eleni-button" id="el12">Ν</button>
        <button class="eleni-button" id="el13">Ξ</button>
        <button class="eleni-button" id="el14">Ο/Ω</button>
        <button class="eleni-button" id="el15">Π</button>
        <button class="eleni-button" id="el16">Ρ</button>
        <button class="eleni-button" id="el17">Σ</button>
        <button class="eleni-button" id="el18">Τ</button>
        <button class="eleni-button" id="el19">Φ</button>
        <button class="eleni-button" id="el20">Χ</button>
        <button class="eleni-button" id="el21">Ψ</button>
    </div>
    <script src="./scripts/helper.js"></script>
    <script src="./scripts/data.js"></script>
    <script src="./scripts/jam.js"></script>
    <script src="./scripts/keyboard.js"></script>
    <script src="./scripts/soundboard.js"></script>
</body>
</html>
